<div>
  <h2 style="background-color:rgb(255, 0, 0)">counter | testing css styles, css classes, events</h2>
  <p class="counterText">Counter: {{counterValue}}</p>
  <button type="button" class="btn btn-primary incrementBtn" (click)="handleIncrement()">Increment</button>
  <button type="button" class="btn btn-secondary decrementBtn" (click)="handleDecrement()">Decrement</button>
  <p class="counterMessage">{{message}}</p>
</div>
