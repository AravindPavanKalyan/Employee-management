<h1>{{ featureName }}</h1>

<h1>Internationalization</h1>
<p i18n>
  para internationalized
</p>

<h2>Demo: NgZone</h2>

<p>Progress: {{ progress }}%</p>
<p *ngIf="progress >= 100">Done processing {{ label }} of Angular zone!</p>

<button class="btn btn-primary" (click)="processWithinAngularZone()">
  Process within Angular zone</button
>&nbsp;
<button class="btn btn-secondary" (click)="processOutsideOfAngularZone()">
  Process outside of Angular zone
</button>

<br /><br />
<nav>
  <button class="btn btn-secondary" type="button" (click)="toggle()">
    Toggle Open/Close
  </button>
</nav>

<div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
  <p>The box is now {{ isOpen ? "Open" : "Closed" }}!</p>
</div>
